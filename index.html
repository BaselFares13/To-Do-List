<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="alertContainer">
        <div class="alert">
            <p></p>
            <span class="closeAlert">Close</span>
        </div>
    </div>
    <div class="tasks-container">
        <div class="add-task">
            <input class="task-input" type="text">
            <span class="add-button">+</span>
        </div>
        <div class="tasks-content">
            <span class="no-tasks-massage">There Are No Tasks To Show</span>
        </div>
        <div class="control-tasks">
            <span class="remove-all">Remove All</span>
            <span class="complete-all">Complete All</span>
        </div>
        <div class="task-stats">
            <span class="task-count">
                All
                <span>0</span>
            </span>
            <span class="completed-tasks">
                Completed
                <span>0</span>
            </span>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
